<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPKID RIDESPHERE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-text { color: #22d3ee; text-shadow: 0 0 10px #22d3ee; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div id="auth-box" class="glass p-8 rounded-3xl w-full max-w-sm text-center">
        <h1 class="neon-text text-3xl font-black italic mb-2">RIDESPHERE</h1>
        <p class="text-slate-400 text-xs mb-8">BY GEORGE OWIGO</p>

        <h2 id="auth-title" class="text-xl font-bold mb-6">DRIVER LOGIN</h2>
        
        <input type="email" id="email" placeholder="Email Address" class="w-full p-4 rounded-xl bg-slate-900 border-none mb-4 text-white focus:ring-2 focus:ring-blue-500">
        
        <button onclick="handleAuth()" class="w-full p-4 rounded-xl bg-blue-600 font-bold hover:bg-blue-500 transition shadow-lg shadow-blue-900/40">
            GET ACCESS KEY
        </button>

        <p onclick="toggleAuth()" id="toggle-text" class="mt-6 text-sm text-slate-400 cursor-pointer underline">New Driver? Sign Up</p>
    </div>

    <div id="garage" class="hidden w-full max-w-md">
        <div class="flex justify-between items-center mb-8">
            <h1 class="neon-text text-2xl font-black italic">RIDESPHERE</h1>
            <div class="glass px-4 py-2 rounded-xl text-right">
                <p class="text-[10px] text-slate-400">WALLET</p>
                <p class="text-green-400 font-bold">Ksh 12,500.00</p>
            </div>
        </div>

        <div class="glass p-6 rounded-3xl mb-6 border-blue-500/30 border-2">
            <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=600" class="rounded-2xl mb-4 w-full h-48 object-cover">
            <h3 class="text-lg font-bold">TOYOTA CROWN <span class="text-blue-400 text-sm italic ml-2">S-Tier</span></h3>
            <div class="flex gap-4 mt-4">
                <div class="flex-1">
                    <p class="text-[10px] text-slate-500">FUEL</p>
                    <div class="h-2 bg-slate-800 rounded-full mt-1"><div class="h-full bg-blue-500 w-[98%] rounded-full"></div></div>
                </div>
                <div class="flex-1">
                    <p class="text-[10px] text-slate-500">ENGINE</p>
                    <p class="text-xs font-bold text-green-400 mt-1">OPTIMAL</p>
                </div>
            </div>
        </div>

        <button class="w-full p-5 rounded-2xl bg-gradient-to-r from-blue-600 to-cyan-500 font-black text-lg shadow-xl">START DRIVE</button>
    </div>

    <script>
        let isLogin = true;
        const authBox = document.getElementById('auth-box');
        const garage = document.getElementById('garage');

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? 'DRIVER LOGIN' : 'CREATE ACCOUNT';
            document.getElementById('toggle-text').innerText = isLogin ? 'New Driver? Sign Up' : 'Back to Login';
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            alert("Sending Access Key to: " + email);
            // This connects to your Render backend
            fetch('https://game-1-mdti.onrender.com/api/send-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            
            // For now, let's jump to garage to see the look!
            authBox.classList.add('hidden');
            garage.classList.remove('hidden');
        }
    </script>
</body>
</html>
