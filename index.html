<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIDESPHERE | POPKID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700&display=swap');
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .neon-font { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-cyan { color: #22d3ee; text-shadow: 0 0 15px rgba(34, 211, 238, 0.6); }
        .btn-gradient { background: linear-gradient(90deg, #2563eb, #0891b2); }
        .fuel-bar { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div id="auth-ui" class="glass p-10 rounded-[3rem] w-full max-w-sm text-center shadow-2xl border-t border-cyan-500/30">
        <h1 class="neon-font neon-cyan text-3xl font-black italic tracking-tighter mb-1">RIDESPHERE</h1>
        <p class="text-slate-500 text-[9px] tracking-[0.3em] mb-10 uppercase font-bold">Popkid Edition</p>

        <div id="signup-form" class="space-y-4">
            <input type="text" id="reg-username" placeholder="Username" class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 focus:border-cyan-500 outline-none text-sm">
            <input type="email" id="reg-email" placeholder="Gmail Address" class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 focus:border-cyan-500 outline-none text-sm">
            <input type="password" id="reg-password" placeholder="Password" class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 focus:border-cyan-500 outline-none text-sm">
            <button onclick="signUp()" class="btn-gradient w-full p-4 rounded-2xl font-black tracking-wide hover:scale-[1.02] active:scale-95 transition-all">CREATE ACCOUNT</button>
            <p class="text-[10px] text-slate-500">Already a driver? <span class="text-cyan-400 cursor-pointer" onclick="toggleAuth()">Login</span></p>
        </div>

        <div id="login-form" class="hidden space-y-4">
            <input type="email" id="login-email" placeholder="Email" class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 focus:border-cyan-500 outline-none text-sm">
            <input type="password" id="login-password" placeholder="Password" class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 focus:border-cyan-500 outline-none text-sm">
            <button onclick="login()" class="btn-gradient w-full p-4 rounded-2xl font-black tracking-wide">SIGN IN</button>
            <p class="text-[10px] text-slate-500">New driver? <span class="text-cyan-400 cursor-pointer" onclick="toggleAuth()">Sign Up</span></p>
        </div>
    </div>

    <div id="garage-ui" class="hidden w-full max-w-md animate-in fade-in duration-700">
        <div class="flex justify-between items-end mb-6 px-2">
            <div>
                <h2 class="text-slate-500 text-[10px] font-bold tracking-widest uppercase italic">Elite Driver</h2>
                <h1 id="user-display" class="neon-font text-2xl italic neon-cyan tracking-tighter">POPKID</h1>
            </div>
            <div class="glass px-5 py-2 rounded-2xl border-cyan-500/20 text-right">
                <p class="text-[8px] text-slate-500 font-bold mb-0.5">WALLET</p>
                <p id="balance-display" class="text-green-400 font-black text-lg tracking-tight">Ksh 0</p>
            </div>
        </div>

        <div class="glass rounded-[2.5rem] p-3 border border-white/5 relative overflow-hidden">
            <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=800" class="rounded-[2rem] w-full h-52 object-cover mb-4">
            
            <div class="px-4 mb-6 space-y-3">
                <div class="flex justify-between items-center">
                    <h3 class="neon-font text-sm uppercase tracking-wider text-slate-300">Toyota Crown</h3>
                    <span id="status-badge" class="text-[8px] bg-slate-800 text-slate-400 px-3 py-1 rounded-full border border-white/5 font-black uppercase">Parked</span>
                </div>
                
                <div class="space-y-1.5">
                    <div class="flex justify-between text-[9px] font-bold text-slate-500">
                        <span>FUEL TANK</span>
                        <span id="fuel-text" class="text-cyan-400">100%</span>
                    </div>
                    <div class="w-full bg-slate-900 h-1.5 rounded-full overflow-hidden border border-white/5">
                        <div id="fuel-bar" class="fuel-bar bg-cyan-500 h-full" style="width: 100%"></div>
                    </div>
                </div>
            </div>

            <div class="px-2 pb-4">
                <button id="shift-btn" onclick="startShift()" class="w-full p-5 rounded-3xl bg-white text-black font-black text-lg hover:bg-cyan-400 transition-all transform active:scale-95 shadow-xl uppercase italic tracking-tighter">
                    Start Shift
                </button>
            </div>
        </div>
        
        <div class="flex justify-center gap-6 mt-6">
            <button onclick="refuel()" class="text-[10px] font-bold text-cyan-400 uppercase tracking-widest hover:text-white transition">Refuel (Ksh 200)</button>
            <button onclick="logout()" class="text-[10px] font-bold text-slate-600 uppercase tracking-widest hover:text-red-500 transition">Log Out</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, onAuthStateChanged, signOut, reload, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDe8i7FOSmuWCUhqwLXb9nBDWQKSIBKJpw",
            authDomain: "ridesphere-popkid.firebaseapp.com",
            projectId: "ridesphere-popkid",
            storageBucket: "ridesphere-popkid.firebasestorage.app",
            messagingSenderId: "476462103607",
            appId: "1:476462103607:web:27ec5a2134d5954ac113b2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        setPersistence(auth, browserLocalPersistence);

        let gameData = { isDriving: false, fuel: 100, balance: 0 };
        let shiftInterval;

        window.toggleAuth = () => {
            document.getElementById('signup-form').classList.toggle('hidden');
            document.getElementById('login-form').classList.toggle('hidden');
        };

        window.signUp = async () => {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-password').value;
            const user = document.getElementById('reg-username').value;
            if(!user || !email || !pass) return alert("Fill all fields!");
            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await sendEmailVerification(cred.user);
                await setDoc(doc(db, "drivers", cred.user.uid), { username: user, balance: 12500, fuel: 100 });
                alert("Verification link sent to Gmail!");
            } catch (err) { alert(err.message); }
        };

        window.login = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            try {
                const cred = await signInWithEmailAndPassword(auth, email, pass);
                await reload(cred.user);
                if (!cred.user.emailVerified) {
                    alert("Verify Gmail first!");
                    await signOut(auth);
                }
            } catch (err) { alert(err.message); }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await reload(user);
                if (user.emailVerified) {
                    document.getElementById('auth-ui').classList.add('hidden');
                    document.getElementById('garage-ui').classList.remove('hidden');
                    
                    onSnapshot(doc(db, "drivers", user.uid), (doc) => {
                        if (doc.exists()) {
                            const data = doc.data();
                            gameData.balance = data.balance;
                            gameData.fuel = data.fuel || 100;
                            document.getElementById('user-display').innerText = data.username;
                            document.getElementById('balance-display').innerText = "Ksh " + data.balance.toLocaleString();
                            document.getElementById('fuel-bar').style.width = gameData.fuel + "%";
                            document.getElementById('fuel-text').innerText = Math.floor(gameData.fuel) + "%";
                        }
                    });
                }
            } else {
                document.getElementById('auth-ui').classList.remove('hidden');
                document.getElementById('garage-ui').classList.add('hidden');
                clearInterval(shiftInterval);
            }
        });

        // LIVE GAME LOGIC
        window.startShift = () => {
            if (gameData.fuel <= 5) return alert("Low Fuel! Refuel first.");
            if (gameData.isDriving) {
                stopShift();
                return;
            }

            gameData.isDriving = true;
            document.getElementById('shift-btn').innerText = "End Shift";
            document.getElementById('shift-btn').classList.replace('bg-white', 'bg-red-500');
            document.getElementById('shift-btn').classList.add('text-white');
            document.getElementById('status-badge').innerText = "On Shift";
            document.getElementById('status-badge').classList.replace('text-slate-400', 'text-green-400');

            shiftInterval = setInterval(async () => {
                const user = auth.currentUser;
                if (!user) return clearInterval(shiftInterval);

                // Game Mechanics: -1 Fuel, +20 Ksh every 10 seconds
                if (gameData.fuel > 0) {
                    const userRef = doc(db, "drivers", user.uid);
                    await updateDoc(userRef, {
                        balance: increment(20),
                        fuel: increment(-1)
                    });
                } else {
                    stopShift();
                    alert("Out of gas!");
                }
            }, 10000); // Live update every 10 seconds
        };

        function stopShift() {
            gameData.isDriving = false;
            clearInterval(shiftInterval);
            document.getElementById('shift-btn').innerText = "Start Shift";
            document.getElementById('shift-btn').classList.replace('bg-red-500', 'bg-white');
            document.getElementById('shift-btn').classList.remove('text-white');
            document.getElementById('status-badge').innerText = "Parked";
            document.getElementById('status-badge').classList.replace('text-green-400', 'text-slate-400');
        }

        window.refuel = async () => {
            const user = auth.currentUser;
            if (gameData.balance < 200) return alert("Not enough Ksh!");
            if (gameData.fuel >= 95) return alert("Tank is full!");
            
            const userRef = doc(db, "drivers", user.uid);
            await updateDoc(userRef, {
                balance: increment(-200),
                fuel: 100
            });
            alert("Tank Refilled!");
        };

        window.logout = () => signOut(auth);
    </script>
</body>
</html>
