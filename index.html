<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideSphere | Live High-Stakes Racing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Inter:wght@400;700&display=swap');
        
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff007a;
            --bg-dark: #020617;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .font-game { font-family: 'Orbitron', sans-serif; }

        /* The Moving Road Effect */
        #game-container {
            position: relative;
            background: linear-gradient(to bottom, #020617, #0f172a);
            border-radius: 20px;
            overflow: hidden;
            height: 450px;
            border: 2px solid #1e293b;
        }

        .road-lines {
            position: absolute;
            bottom: 20%;
            width: 200%;
            height: 2px;
            background: repeating-linear-gradient(90deg, #334155 0, #334155 20px, transparent 20px, transparent 40px);
            animation: moveRoad 1s linear infinite;
        }

        @keyframes moveRoad {
            from { transform: translateX(0); }
            to { transform: translateX(-40px); }
        }

        .multiplier-text {
            font-size: 6rem;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.6);
            z-index: 50;
        }

        .car-glow {
            filter: drop-shadow(0 0 15px var(--neon-blue));
            transition: bottom 0.5s ease-out;
        }

        .nitro-trail {
            position: absolute;
            height: 4px;
            background: linear-gradient(to right, transparent, var(--neon-blue));
            border-radius: 2px;
        }

        /* Glassmorphism UI */
        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-bet {
            background: linear-gradient(135deg, #00f2ff 0%, #0062ff 100%);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            border: none;
            color: #000;
            font-weight: 900;
        }
    </style>
</head>
<body class="p-4">

    <div class="max-w-6xl mx-auto h-full flex flex-col">
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-cyan-500 rounded-full flex items-center justify-center">
                    <svg viewBox="0 0 24 24" class="w-6 h-6 fill-black"><path d="M18.92 11c-.13-1.05-.63-1.95-1.42-2.55L15 5H9L6.5 8.45C5.7 9.05 5.2 9.95 5.08 11H18.92M19 13H5c-1.1 0-2 .9-2 2v5c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-5c0-1.1-.9-2-2-2M7 18c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1m10 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1Z"/></svg>
                </div>
                <h1 class="text-2xl font-game tracking-widest text-cyan-400">RIDESPHERE</h1>
            </div>
            
            <div class="flex items-center gap-6 glass px-6 py-2 rounded-full">
                <div class="text-sm text-slate-400 uppercase font-bold tracking-tighter">Balance: <span class="text-white text-lg" id="user-balance">$1,000.00</span></div>
                <button onclick="authPrompt()" class="bg-slate-700 hover:bg-slate-600 px-4 py-1 rounded text-xs transition">LOGIN</button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-4 gap-6 flex-grow">
            
            <div class="lg:col-span-1 glass rounded-3xl p-4 overflow-hidden flex flex-col">
                <h2 class="text-xs font-bold text-slate-500 mb-4 uppercase">All Bets</h2>
                <div id="bet-list" class="space-y-2 overflow-y-auto flex-grow text-[10px]">
                    <div class="flex justify-between bg-slate-900/50 p-2 rounded">
                        <span class="text-slate-400">User_772</span>
                        <span class="text-white font-bold">$50.00</span>
                        <span class="text-cyan-400">--</span>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3 flex flex-col gap-4">
                <div id="game-container">
                    <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                        <div id="live-multiplier" class="font-game multiplier-text">1.00x</div>
                    </div>

                    <div id="crash-screen" class="absolute inset-0 z-[60] glass bg-red-950/40 hidden flex flex-col items-center justify-center">
                        <h3 class="text-red-500 text-6xl font-black italic">CRASHED</h3>
                        <p id="final-multi" class="text-white text-3xl font-bold">1.54x</p>
                    </div>

                    <div id="car-wrapper" class="absolute left-10 bottom-[20%] z-20 car-glow">
                        <svg width="120" height="60" viewBox="0 0 24 24" class="fill-cyan-400">
                            <path d="M18.92 11c-.13-1.05-.63-1.95-1.42-2.55L15 5H9L6.5 8.45C5.7 9.05 5.2 9.95 5.08 11H18.92M19 13H5c-1.1 0-2 .9-2 2v5c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-5c0-1.1-.9-2-2-2M7 18c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1m10 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1Z"/>
                        </svg>
                        <div class="nitro-trail w-32 -left-32 top-1/2"></div>
                    </div>

                    <div class="road-lines"></div>
                </div>

                <div class="grid grid-cols-2 gap-4 h-32">
                    <div class="glass p-4 rounded-3xl flex items-center justify-between">
                        <div>
                            <p class="text-[10px] text-slate-500 font-bold uppercase">Bet Amount</p>
                            <input type="number" id="bet-input" value="10.0" class="bg-transparent text-2xl font-bold w-24 outline-none">
                        </div>
                        <div class="grid grid-cols-2 gap-1">
                            <button class="bg-slate-800 text-[10px] p-1 rounded">2x</button>
                            <button class="bg-slate-800 text-[10px] p-1 rounded">/2</button>
                        </div>
                    </div>
                    <button id="bet-button" onclick="placeBet()" class="btn-bet rounded-3xl text-2xl font-black italic uppercase">Place Bet</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, sendSignInLinkToEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDe8i7FOSmuWCUhqwLXb9nBDWQKSIBKJpw",
            authDomain: "ridesphere-popkid.firebaseapp.com",
            projectId: "ridesphere-popkid",
            storageBucket: "ridesphere-popkid.firebasestorage.app",
            messagingSenderId: "476462103607",
            appId: "1:476462103607:web:27ec5a2134d5954ac113b2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- AUTH (OTP) ---
        window.authPrompt = async () => {
            const email = prompt("Enter Gmail for 6-digit Activation Link:");
            if (email) {
                await sendSignInLinkToEmail(auth, email, {
                    url: window.location.href,
                    handleCodeInApp: true
                });
                alert("Check your Gmail!");
            }
        };

        // --- LIVE GAME SYNC ---
        const multiDisplay = document.getElementById('live-multiplier');
        const car = document.getElementById('car-wrapper');
        const crashScreen = document.getElementById('crash-screen');
        const finalMulti = document.getElementById('final-multi');

        // This listens to your Firestore "live_game" document
        // You would have a backend script updating this doc
        onSnapshot(doc(db, "game", "current"), (snapshot) => {
            const data = snapshot.data();
            if(!data) return;

            if (data.active) {
                crashScreen.classList.add('hidden');
                multiDisplay.innerText = data.multiplier.toFixed(2) + "x";
                multiDisplay.classList.remove('text-red-500');
                
                // Real physics: car moves up as multiplier grows
                const height = Math.min(data.multiplier * 20, 300);
                car.style.bottom = (20 + (height/10)) + "%";
                car.style.left = (10 + (data.multiplier * 2)) + "%";
            } else {
                // Crash state
                crashScreen.classList.remove('hidden');
                finalMulti.innerText = data.multiplier.toFixed(2) + "x";
                multiDisplay.classList.add('text-red-500');
            }
        });

        // --- BETTING LOGIC ---
        let hasBet = false;
        window.placeBet = () => {
            const btn = document.getElementById('bet-button');
            if (!hasBet) {
                btn.innerText = "CASH OUT";
                btn.style.background = "linear-gradient(135deg, #ff9900 0%, #ff5500 100%)";
                hasBet = true;
            } else {
                const win = document.getElementById('live-multiplier').innerText;
                alert("SUCCESS! You cashed out at " + win);
                btn.innerText = "PLACE BET";
                btn.style.background = "linear-gradient(135deg, #00f2ff 0%, #0062ff 100%)";
                hasBet = false;
            }
        };
    </script>
</body>
</html>
