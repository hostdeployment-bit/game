<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideSphere | Live Pro Racing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Inter:wght@400;700&display=swap');
        
        :root { --neon-blue: #00f2ff; --bg-dark: #05070a; }
        body { background-color: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; height: 100vh; }
        .font-game { font-family: 'Orbitron', sans-serif; }
        
        #game-stage {
            position: relative;
            background: radial-gradient(circle at bottom left, #0f172a 0%, #020617 100%);
            border-radius: 24px;
            height: 380px;
            border: 1px solid #1e293b;
            overflow: hidden;
        }

        .multiplier-text {
            font-size: 5.5rem;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.6);
            transition: all 0.2s ease;
        }

        .road {
            position: absolute;
            bottom: 15%;
            width: 200%;
            height: 4px;
            background: repeating-linear-gradient(90deg, #334155 0, #334155 30px, transparent 30px, transparent 60px);
            animation: drive 0.5s linear infinite;
        }

        @keyframes drive { from { transform: translateX(0); } to { transform: translateX(-60px); } }

        .car-sprite { filter: drop-shadow(0 0 15px var(--neon-blue)); transition: transform 0.1s linear; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        .btn-bet { background: #00f2ff; color: #000; transition: all 0.2s; }
        .btn-cashout { background: linear-gradient(90deg, #ff9d00, #ff5e00); color: #fff; }
        .btn-disabled { background: #1e293b; color: #475569; cursor: not-allowed; }
    </style>
</head>
<body class="p-4 flex items-center justify-center">

    <div class="max-w-4xl w-full flex flex-col gap-6">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-game text-cyan-400 italic tracking-tighter">RIDESPHERE</h1>
            <div class="glass px-6 py-2 rounded-2xl flex items-center gap-4">
                <span class="text-[10px] text-slate-400 font-bold uppercase">Balance</span>
                <span id="balance-display" class="text-xl font-bold text-white">$1000.00</span>
            </div>
        </div>

        <div id="game-stage">
            <div class="absolute inset-0 flex flex-col items-center justify-center z-50">
                <div id="multi-val" class="multiplier-text font-game">0.00x</div>
                <div id="status-tag" class="text-red-500 font-bold tracking-[0.5em] uppercase hidden">Crashed</div>
            </div>

            <div id="car-container" class="absolute left-10 bottom-[15%] z-40 car-sprite">
                <svg width="100" height="50" viewBox="0 0 24 24" class="fill-cyan-400">
                    <path d="M18.92 11c-.13-1.05-.63-1.95-1.42-2.55L15 5H9L6.5 8.45C5.7 9.05 5.2 9.95 5.08 11H18.92M19 13H5c-1.1 0-2 .9-2 2v5c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-5c0-1.1-.9-2-2-2M7 18c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1m10 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1Z"/>
                </svg>
            </div>
            <div class="road" id="road-anim"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="glass p-4 rounded-3xl md:col-span-1">
                <label class="text-[10px] text-slate-500 font-bold uppercase block mb-1">Bet Amount</label>
                <div class="flex items-center">
                    <span class="text-slate-400 mr-2">$</span>
                    <input type="number" id="bet-input" value="10.00" class="bg-transparent text-2xl font-bold w-full outline-none">
                </div>
            </div>
            <button id="action-btn" onclick="handleInteraction()" class="btn-bet rounded-3xl md:col-span-2 text-2xl font-black italic uppercase">Place Bet</button>
        </div>

        <div id="history-bar" class="flex gap-2 overflow-x-hidden py-2 opacity-50">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDe8i7FOSmuWCUhqwLXb9nBDWQKSIBKJpw",
            authDomain: "ridesphere-popkid.firebaseapp.com",
            projectId: "ridesphere-popkid",
            storageBucket: "ridesphere-popkid.firebasestorage.app",
            messagingSenderId: "476462103607",
            appId: "1:476462103607:web:27ec5a2134d5954ac113b2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Player Variables
        let balance = 1000.00;
        let activeBet = 0;
        let hasBet = false;
        let hasWon = false;
        
        // Game State Variables
        let currentMulti = 0.00;
        let gameState = 'WAITING';

        const multiDisplay = document.getElementById('multi-val');
        const btn = document.getElementById('action-btn');
        const balanceDisplay = document.getElementById('balance-display');
        const car = document.getElementById('car-container');
        const road = document.getElementById('road-anim');

        // --- 1. GAME ENGINE (Runs locally for demo, updates Firebase) ---
        async function runEngine() {
            // STEP 1: Betting Phase (0.00x)
            gameState = 'WAITING';
            await setDoc(doc(db, "game", "live"), { state: 'WAITING', val: 0.00 });
            
            setTimeout(async () => {
                // STEP 2: Racing Phase (1.00x Start)
                gameState = 'RACING';
                let multi = 1.00;
                // Pro Logic: 10% chance of instant crash at 1.00x
                const crashPoint = Math.random() < 0.1 ? 1.00 : (1 + Math.random() * 4).toFixed(2);
                
                const driveInterval = setInterval(async () => {
                    if (multi >= crashPoint) {
                        clearInterval(driveInterval);
                        gameState = 'CRASHED';
                        await setDoc(doc(db, "game", "live"), { state: 'CRASHED', val: multi });
                        setTimeout(runEngine, 4000); // 4 second reset
                    } else {
                        multi += 0.01 * (multi < 2 ? 1 : multi / 1.5);
                        await setDoc(doc(db, "game", "live"), { state: 'RACING', val: multi });
                    }
                }, 80);
            }, 6000); // 6 second betting window
        }

        // --- 2. LIVE SYNC (Updates UI for everyone) ---
        onSnapshot(doc(db, "game", "live"), (snap) => {
            const data = snap.data();
            if(!data) return;
            currentMulti = data.val;

            if (data.state === 'WAITING') {
                multiDisplay.innerText = "0.00x";
                multiDisplay.classList.replace('text-white', 'text-cyan-400');
                document.getElementById('status-tag').classList.add('hidden');
                road.style.animationPlayState = "paused";
                car.style.transform = "translate(0, 0)";
                refreshUI();
            } 
            else if (data.state === 'RACING') {
                multiDisplay.innerText = data.val.toFixed(2) + "x";
                multiDisplay.classList.replace('text-cyan-400', 'text-white');
                road.style.animationPlayState = "running";
                
                // Visual Car Acceleration
                const y = (data.val - 1) * 50;
                const x = (data.val - 1) * 20;
                car.style.transform = `translate(${x}px, -${y}px)`;

                if (hasBet && !hasWon) {
                    btn.innerText = `CASH OUT $${(activeBet * data.val).toFixed(2)}`;
                    btn.className = "btn-cashout rounded-3xl md:col-span-2 text-2xl font-black italic uppercase";
                }
            } 
            else if (data.state === 'CRASHED') {
                multiDisplay.innerText = data.val.toFixed(2) + "x";
                multiDisplay.classList.add('text-red-500');
                document.getElementById('status-tag').classList.remove('hidden');
                road.style.animationPlayState = "paused";
                
                if (hasBet && !hasWon) {
                    // Loss handled by deduction at start
                    activeBet = 0;
                    hasBet = false;
                }
                btn.innerText = "CRASHED";
                btn.className = "btn-disabled rounded-3xl md:col-span-2 text-2xl font-black italic uppercase";
                addHistory(data.val.toFixed(2));
            }
        });

        // --- 3. INTERACTION LOGIC ---
        window.handleInteraction = () => {
            const betInput = document.getElementById('bet-input');
            const betVal = parseFloat(betInput.value);

            // PLACE BET
            if (gameState === 'WAITING' && !hasBet) {
                if (betVal > balance) return alert("Low Balance!");
                activeBet = betVal;
                balance -= activeBet;
                balanceDisplay.innerText = `$${balance.toFixed(2)}`;
                hasBet = true;
                hasWon = false;
                btn.innerText = "BET PLACED...";
                btn.className = "btn-disabled rounded-3xl md:col-span-2 text-2xl font-black italic uppercase";
            } 
            // CASH OUT
            else if (gameState === 'RACING' && hasBet && !hasWon) {
                const profit = activeBet * currentMulti;
                balance += profit;
                balanceDisplay.innerText = `$${balance.toFixed(2)}`;
                hasWon = true;
                btn.innerText = `WON $${profit.toFixed(2)}!`;
                btn.className = "btn-disabled rounded-3xl md:col-span-2 text-2xl font-black italic uppercase";
            }
        };

        function refreshUI() {
            hasBet = false;
            hasWon = false;
            btn.innerText = "PLACE BET";
            btn.className = "btn-bet rounded-3xl md:col-span-2 text-2xl font-black italic uppercase";
            multiDisplay.classList.remove('text-red-500');
        }

        function addHistory(val) {
            const bar = document.getElementById('history-bar');
            const item = document.createElement('span');
            item.className = `px-3 py-1 rounded-full text-[10px] font-bold ${val > 2 ? 'bg-cyan-900 text-cyan-400' : 'bg-slate-800 text-slate-400'}`;
            item.innerText = val + 'x';
            bar.prepend(item);
        }

        // Start local simulator
        runEngine();

    </script>
</body>
</html>
