<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIDESPHERE | POPKID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700&display=swap');
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .neon-font { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-cyan { color: #22d3ee; text-shadow: 0 0 15px rgba(34, 211, 238, 0.6); }
        .btn-gradient { background: linear-gradient(90deg, #2563eb, #0891b2); }
        .fuel-bar { transition: width 0.5s ease; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div id="auth-ui" class="glass p-10 rounded-[3rem] w-full max-w-sm text-center shadow-2xl border-t border-cyan-500/30">
        <h1 class="neon-font neon-cyan text-3xl font-black italic tracking-tighter mb-1">RIDESPHERE</h1>
        <p class="text-slate-500 text-[9px] tracking-[0.3em] mb-10 uppercase font-bold">Popkid Edition</p>

        <div id="signup-form" class="space-y-4">
            <input type="text" id="reg-username" placeholder="Username" class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 focus:border-cyan-500 outline-none">
            <input type="email" id="reg-email" placeholder="Gmail Address" class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 focus:border-cyan-500 outline-none">
            <input type="password" id="reg-password" placeholder="Password" class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 focus:border-cyan-500 outline-none">
            <button onclick="signUp()" class="btn-gradient w-full p-4 rounded-2xl font-black tracking-wide hover:scale-[1.02] active:scale-95 transition-all">CREATE ACCOUNT</button>
            <p class="text-[10px] text-slate-500">Already a driver? <span class="text-cyan-400 cursor-pointer" onclick="toggleAuth()">Login</span></p>
        </div>

        <div id="login-form" class="hidden space-y-4">
            <input type="email" id="login-email" placeholder="Email" class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 focus:border-cyan-500 outline-none">
            <input type="password" id="login-password" placeholder="Password" class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 focus:border-cyan-500 outline-none">
            <button onclick="login()" class="btn-gradient w-full p-4 rounded-2xl font-black tracking-wide">SIGN IN</button>
            <p class="text-[10px] text-slate-500">New driver? <span class="text-cyan-400 cursor-pointer" onclick="toggleAuth()">Sign Up</span></p>
        </div>
    </div>

    <div id="garage-ui" class="hidden w-full max-w-md animate-in fade-in duration-700">
        <div class="flex justify-between items-end mb-8 px-2">
            <div>
                <h2 class="text-slate-500 text-[10px] font-bold tracking-widest uppercase">Verified Driver</h2>
                <h1 id="user-display" class="neon-font text-2xl italic neon-cyan tracking-tighter">LOADING...</h1>
            </div>
            <div class="glass px-6 py-3 rounded-2xl border-cyan-500/20 text-right">
                <p class="text-[9px] text-slate-500 font-bold mb-1">BALANCE</p>
                <p id="balance-display" class="text-green-400 font-black text-xl tracking-tight">Ksh 0.00</p>
            </div>
        </div>

        <div class="glass rounded-[2.5rem] p-3 border border-white/5 overflow-hidden">
            <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=800" class="rounded-[2rem] w-full h-56 object-cover mb-6">
            <div class="px-4 pb-6 space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="neon-font text-lg uppercase tracking-tight">Toyota Crown</h3>
                    <span id="status-badge" class="text-[9px] bg-slate-800 text-slate-400 px-3 py-1 rounded-full border border-white/5 font-bold uppercase">Parked</span>
                </div>

                <div class="space-y-1">
                    <div class="flex justify-between text-[9px] font-bold text-slate-500 uppercase">
                        <span>Fuel Tank</span>
                        <span id="fuel-text" class="text-cyan-400">100%</span>
                    </div>
                    <div class="w-full bg-slate-900 h-2 rounded-full overflow-hidden p-[1px]">
                        <div id="fuel-bar" class="fuel-bar bg-cyan-500 h-full rounded-full" style="width: 100%"></div>
                    </div>
                </div>

                <button id="shift-btn" onclick="toggleShift()" class="w-full p-6 rounded-3xl bg-white text-black font-black text-xl hover:bg-cyan-400 transition-all transform active:scale-95 shadow-2xl uppercase italic tracking-tighter">
                    Start Shift
                </button>
            </div>
        </div>

        <div class="flex justify-center gap-8 mt-6">
            <button onclick="refuel()" class="text-[10px] font-bold text-cyan-400 uppercase tracking-widest hover:text-white transition">Refuel (Ksh 200)</button>
            <button onclick="logout()" class="text-[10px] font-bold text-slate-600 uppercase tracking-widest hover:text-red-500 transition">Log Out</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, onAuthStateChanged, signOut, reload, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDe8i7FOSmuWCUhqwLXb9nBDWQKSIBKJpw",
            authDomain: "ridesphere-popkid.firebaseapp.com",
            projectId: "ridesphere-popkid",
            storageBucket: "ridesphere-popkid.firebasestorage.app",
            messagingSenderId: "476462103607",
            appId: "1:476462103607:web:27ec5a2134d5954ac113b2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        setPersistence(auth, browserLocalPersistence);

        let gameData = { isDriving: false, fuel: 100 };
        let shiftInterval;

        window.toggleAuth = () => {
            document.getElementById('signup-form').classList.toggle('hidden');
            document.getElementById('login-form').classList.toggle('hidden');
        };

        window.signUp = async () => {
            const user = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-password').value;
            if(!user || !email || !pass) return alert("Fill all fields, Popkid!");
            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await sendEmailVerification(cred.user);
                await setDoc(doc(db, "drivers", cred.user.uid), { username: user, balance: 12500, fuel: 100 });
                alert("Link sent! Verify your Gmail then log in.");
            } catch (err) { alert(err.message); }
        };

        window.login = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            try {
                const cred = await signInWithEmailAndPassword(auth, email, pass);
                await reload(cred.user); // FIX FOR VERIFICATION DELAY
                if (!cred.user.emailVerified) {
                    alert("Please verify Gmail link first!");
                    await signOut(auth);
                }
            } catch (err) { alert(err.message); }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await reload(user);
                if (user.emailVerified) {
                    document.getElementById('auth-ui').classList.add('hidden');
                    document.getElementById('garage-ui').classList.remove('hidden');
                    onSnapshot(doc(db, "drivers", user.uid), (doc) => {
                        if (doc.exists()) {
                            const d = doc.data();
                            gameData.fuel = d.fuel;
                            document.getElementById('user-display').innerText = d.username;
                            document.getElementById('balance-display').innerText = "Ksh " + d.balance.toLocaleString();
                            document.getElementById('fuel-bar').style.width = d.fuel + "%";
                            document.getElementById('fuel-text').innerText = Math.floor(d.fuel) + "%";
                        }
                    });
                }
            } else {
                document.getElementById('auth-ui').classList.remove('hidden');
                document.getElementById('garage-ui').classList.add('hidden');
            }
        });

        // LIVE GAME ACTIONS
        window.toggleShift = () => {
            if (gameData.fuel <= 5) return alert("Low fuel! Refuel first.");
            if (gameData.isDriving) {
                gameData.isDriving = false;
                clearInterval(shiftInterval);
                updateUI(false);
            } else {
                gameData.isDriving = true;
                updateUI(true);
                shiftInterval = setInterval(async () => {
                    const u = auth.currentUser;
                    if (gameData.fuel > 0) {
                        await updateDoc(doc(db, "drivers", u.uid), { balance: increment(50), fuel: increment(-1) });
                    } else {
                        window.toggleShift();
                        alert("Tank empty!");
                    }
                }, 10000); // Earn 50 Ksh every 10 seconds
            }
        };

        function updateUI(active) {
            const btn = document.getElementById('shift-btn');
            const badge = document.getElementById('status-badge');
            btn.innerText = active ? "End Shift" : "Start Shift";
            btn.classList.toggle('bg-red-500', active);
            btn.classList.toggle('text-white', active);
            badge.innerText = active ? "On Shift" : "Parked";
            badge.classList.toggle('text-green-400', active);
        }

        window.refuel = async () => {
            const u = auth.currentUser;
            const userRef = doc(db, "drivers", u.uid);
            const snap = await getDoc(userRef);
            if (snap.data().balance >= 200) {
                await updateDoc(userRef, { balance: increment(-200), fuel: 100 });
                alert("Full tank!");
            } else { alert("Not enough cash!"); }
        };

        window.logout = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
